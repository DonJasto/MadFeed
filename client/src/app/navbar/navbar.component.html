<nav
  class="navbar is-fixed-top is-light"
  role="navigation"
  aria-label="main navigation"
>
  <div class="navbar-brand">
    <a class="navbar-item" routerLink="/">
      <img src="assets/logo/fire.png" alt="logo" width="24" height="24" />
    </a>
  </div>

  <div class="navbar-menu">
    <div class="navbar-end">
      <a class="navbar-item" routerLink="/create">
        <img
          src="/assets/icons/calendar-icon.png"
          width="24"
          height="24"
          alt="add"
        />
      </a>
      <a class="navbar-item" routerLink="/explore">
        <img
          src="/assets/icons/time-icon.png"
          width="24"
          height="24"
          alt="explore"
        />
      </a>
      <a class="navbar-item" routerLink="/notifications">
        <img
          src="/assets/icons/notification-icon.png"
          width="24"
          height="24"
          alt="heart"
        />
      </a>
      <a class="navbar-item" [routerLink]="'/' + username">
        <img
          src="/assets/icons/profile-icon.png"
          width="24"
          height="24"
          alt="profile"
          title="Profile"
        />
      </a>
      <a class="navbar-item" (click)="logout()">
        <img
          src="/assets/icons/logout-icon.png"
          width="24"
          height="24"
          alt="logout"
        />
      </a>
    </div>
  </div>
</nav>

<!-- Mobile Navbar -->
<div class="mobile-nav">
  <div class="logo">
    <a class="navbar-item" routerLink="/">
      <img src="assets/logo/fire.png" alt="logo" width="24" height="24" />
    </a>
  </div>
  <div class="items">
    <a class="navbar-item" (click)="logout()">
      <img
        src="/assets/icons/logout-icon.png"
        width="24"
        height="24"
        alt="logout"
      />
    </a>
  </div>
</div>
